<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft-preview</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Outfit:wght@200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link  rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
</head>
<body class="bg-Verydarkbluemain">
    <main>
   <div class=" flex items-center h-screen ">
    <div class="flex flex-col mx-auto p-6 bg-Verydarkbluecard shadow-xl justify-center rounded-lg">
        <div >
            <img src="../images/image-equilibrium.jpg" class="rounded-lg w-80 mb-5 hover:cursor-pointer">
            <div class="w-80 ">
            <h1 class="font-bold font-sans text-white mb-5 hover:cursor-pointer hover:text-Cyan">Equilibrium #3429</h1>
            <p class="text-Softblue text-paragraph">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="flex justify-between text-base mt-5 mb-5">
                <div class="text-Cyan flex items-center font-sans">
                    <img src="../images/icon-ethereum.svg">
                    <p class="font-sans font-bold px-2">0.041 ETH</p>
                </div>

                <div class="flex items-center">
                    <img src="../images/icon-clock.svg">
                    <p class="text-Softblue pl-2">3 days left</p>

                </div>

            </div>

            <div class="mb-5">
                <hr class="border-Softblue">
            </div>

            <footer class="flex items-center">
                <img src="../images/image-avatar.png" class="rounded-full border-white border w-[32px] ">
                <p class="px-3 text-Softblue">Creation of <span class="text-white hover:cursor-pointer hover:text-Cyan">Jules Wyvern</span></p>

            </footer>
            
        </div>
    </div>
   </div>
</main>
</body>
